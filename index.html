<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="toast" class="toast">
        <span class="icon">✓</span>
        <span>Mensagem enviada com sucesso!</span>
    </div>

    <main class="contact-wrapper">
        <section class="contact-card">
            <header>
                <h2>Fale Conosco</h2>
                <p>Preencha os campos abaixo para enviar sua mensagem.</p>
            </header>
            
            <form id="contactForm" novalidate>
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Ex: José Silva">
                    <div class="error-tooltip">
                        <span class="error-icon">!</span>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                    <div class="error-tooltip">
                        <span class="error-icon">!</span>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="message">Mensagem (Opcional)</label>
                    <textarea id="message" rows="5" placeholder="Como podemos ajudar?"></textarea>
                </div>

                <button type="submit" id="submitBtn">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
